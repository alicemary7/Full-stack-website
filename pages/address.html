<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - BloomHer</title>
    <link rel="stylesheet" href="../styles/address.css" />
  </head>
  <body>
    <header>
      <div class="logo">BLOOMHER</div>
      <nav>
        <ul>
          <li><a href="./product.html">ORGANIC PADS</a></li>
          <li><a href="./irregular.html">IRREGULAR PERIODS</a></li>
        </ul>
      </nav>
      <div>
        <a href="./login.html" style="margin-right: 1rem">Login</a>
        <a href="./pages/admin.html" style="margin-right: 1rem">Admin</a>
        <a href="./card.html" class="cart-btn">üõí Cart</a>
      </div>
    </header>

    <main>
      <h1>Order & Payment</h1>

      <div class="checkout-container">
        <!-- Order Summary - DYNAMIC -->
        <div class="order-summary">
          <h2>Your Order</h2>
          <div class="item-row">
            <div>
              <div id="product-name">Loading...</div>
              <div
                id="product-size"
                style="font-size: 0.9rem; color: #666"
              ></div>
            </div>
            <div id="product-price">‚Çπ0</div>
          </div>
          <div class="item-row">
            <span>Quantity:</span>
            <span id="product-quantity">1</span>
          </div>
          <div class="item-row">
            <span>Shipping</span>
            <span>‚Çπ99</span>
          </div>
          <div class="total">
            <span>Total</span>
            <span id="order-total">‚Çπ0</span>
          </div>
        </div>

        <!-- Payment Form -->
        <div class="form-section">
          <h2>Shipping & Payment</h2>

          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="address">Shipping Address</label>
            <input
              type="text"
              id="address"
              placeholder="Street address"
              required
            />
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City" required />
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="State" required />
          </div>

          <div class="form-group">
            <label for="zip">ZIP / Postal Code</label>
            <input type="text" id="zip" placeholder="ZIP code" required />
          </div>

          <div class="form-group">
            <label>Payment Method</label>
            <div class="payment-methods">
              <div class="payment-option">
                <input
                  type="radio"
                  id="card"
                  name="payment"
                  value="card"
                  checked
                />
                <label for="card">Credit/Debit Card</label>
              </div>
              <div class="payment-option">
                <input type="radio" id="cod" name="payment" value="cod" />
                <label for="cod">Cash on Delivery</label>
              </div>
            </div>
          </div>

          <!-- Card Details -->
          <div id="cardDetails" class="card-details active">
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                id="cardNumber"
                placeholder="1234 5678 9012 3456"
                maxlength="19"
                required
              />
            </div>
            <div class="card-row">
              <div class="form-group">
                <label for="expiry">Expiry (MM/YY)</label>
                <input
                  type="text"
                  id="expiry"
                  placeholder="MM/YY"
                  maxlength="5"
                  required
                />
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input
                  type="text"
                  id="cvv"
                  placeholder="123"
                  maxlength="3"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="cardName">Name on Card</label>
              <input
                type="text"
                id="cardName"
                placeholder="As on card"
                required
              />
            </div>
          </div>

          <button class="place-order-btn">Place Order</button>
          <a href="./regularflow.html" class="back-link">‚Üê Back to Product</a>
        </div>
      </div>
    </main>
