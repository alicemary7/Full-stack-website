<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloomCare | Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/sign_up.css" />
  </head>
  <body>
     <nav class="navbar">
      <div class="logo">BLOOMHER</div>
      <ul class="nav-links">
        <li><a href="./pages/product.html">ORGANIC PADS</a></li>
        <li><a href="#mhd">MHD</a></li>
        <li><a href="./pages/irregular.html">IRREGULAR PERIODS</a></li>
      </ul>
      <div class="nav-buttons">
        <a href="./pages/log_in.html" class="btn-login">Login</a>
        <button class="btn-cart"><a href="./pages/card.html" style="color: #ffffff" >ðŸ›’ Cart</a></button>
      </div>
    </nav>

    <div class="signup-container">
      <div class="header-section">
        <div class="user-icon">
          <i class="fas fa-user"></i>
        </div>
        <h1 class="header-title">Join Us Today!</h1>
        <p class="header-subtitle">
          Create your account and experience the best in feminine care products
          delivered to your doorstep.
        </p>
      </div>

      <div class="form-section">
        <h2 class="form-title">Create Account</h2>
        <p class="form-subtitle">Fill in your details to get started</p>

        <form>
          <div class="input-group">
            <label for="firstname"> Name</label>
            <input
              type="text"
              id="firstname"
              placeholder="Enter first name"
              required
            />
          </div>

          <!-- <div class="input-group">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              id="lastname"
              placeholder="Enter last name"
              required
            />
          </div> -->

          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your password"
              required
            />
          </div>

          <div class="options">
            <div class="terms">
              <input type="checkbox" id="terms" required />
              <label for="terms"
                >I agree to the <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a></label
              >
            </div>
          </div>

          <button type="submit" class="signup-btn">Create Account</button>
        </form>
 

        <div class="signin-link">
          Already have an account? <a href="#" >Sign in</a>
        </div>
      </div>
    </div>
  </body>
</html>
